<html lang="en">

<head>
	 
	<meta charset="UTF-8">
	<title></title>
	<style>
        table {
			margin: 0 auto;
			font-size: large;
			border: 1px solid black;
		}

		h1 {
			text-align: center;
			color: #006600;
			font-size: xx-large;
			font-family: 'Gill Sans',
				'Gill Sans MT', ' Calibri',
				'Trebuchet MS', 'sans-serif';

		td {
			background-color: #E4F5D4;

		}

			text-align: center;
		}

		td {
			font-weight: lighter;
		}
    </style>
	
	
</head>

<body>
	<section>
		<h1></h1>

		<table id='table'>
			
			<tr>
				<th>Title</th>
				<th>Price</th>
				<th>popularity</th>
                <th>subcategory</th>
			</tr>
            {%for subcategory,title, price, popularity in ans%}
            <tr>
                <td>{{subcategory}}</td>
                <td>{{title}}</td>
                <td>{{price}}</td>
                <td>{{popularity}}</td>
            
            </tr>
            {%endfor%}

	</section>

</html>
